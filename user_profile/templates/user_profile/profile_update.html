{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h1>Update Profile</h1>

                <form method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit">Update</button>
                    <a href="{% url 'delete_account' %}" class="btn btn-danger">Delete my account</a>
                    
                </form>
        </div>
    </div>
</div>
{% endblock %}
