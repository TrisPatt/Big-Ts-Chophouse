{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}

<div class="d-flex justify-content-center mt-5 rounded">
    <div class="card p-4 account-menu" style="width: 100%; max-width: 500px;">
        <h1 class="d-flex justify-content-center">Update Profile</h1>
            <form method="POST" class="text-start">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="d-flex justify-content-center mt-3 gap-3">
                    <button type="submit">Update</button>
                    <a href="{% url 'delete_account' %}" class="btn btn-danger">Delete my account</a>
                </div>               
            </form>  
    </div>
</div>
{% endblock %}
