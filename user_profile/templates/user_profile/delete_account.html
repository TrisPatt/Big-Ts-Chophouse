{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center mt-5 rounded">
    <div class="card p-4 account-menu" style="width: 100%; max-width: 500px;">
        <h1 class="d-flex justify-content-center">Delete account ?</h1>
            <p>Are you sure you want to delete your account?<br>This action cannot be undone.</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete my account</button>
                <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
            </form>
    </div>
</div>
{% endblock %}
