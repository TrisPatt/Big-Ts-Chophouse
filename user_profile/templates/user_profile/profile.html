{% extends "base.html" %}
{% load static %}


{% block content %}

<h1>Update Profile</h1>
<form method="post">
    {% csrf_token %}
    <table>
        <tbody>
            {% for field in form %}
            <tr>
                <td>{{ field.label_tag }}</td>
                <td>{{ field }}</td>
                <td>{{ field.errors }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit">Save Changes</button>
</form>

{% endblock %}
