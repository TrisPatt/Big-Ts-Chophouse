{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <h1>Create Booking</h1>
    <form method="post">
        {{ ReservationForm | crispy }}
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary"
          type="submit">Submit</button>
    </form>
    <a href="{% url 'reservation_list' %}">Back to booking list</a>

{% endblock %}
