{% extends "base.html" %}

{% block content %}
  <h2>Cancel Reservation</h2>
  <p>Are you sure you want to cancel your reservation for {{ reservation.date }} at {{ reservation.time }}?</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Confirm Cancellation</button>
  </form>
{% endblock %}
