{% extends "base.html" %}

{% block content %}
  <h2>Cancel Reservation</h2>
  <p>Are you sure you want to cancel your reservation for {{ reservation.date }} at {{ reservation.time }}?</p>
  <form method="post" action="{% url 'cancel_reservation' reservation.reservation_number %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Cancel Reservation</button>
  </form>
{% endblock %}
