{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center mt-5 rounded">
    <div class="card p-4 account-menu" style="width: 100%; max-width: 500px;">
        <h1 class="d-flex justify-content-center">Confirm Deletion</h1>
            <p>Are you sure you want to delete this review?</p>
            <p><strong>Title:</strong> {{ review.title }} </p>
            <form method="post">
                {% csrf_token %}
                <button type="submit">Confirm</button>
                <a class="btn btn-secondary" href="{% url 'review_list' %}">Cancel</a>
            </form>
        </div>
    </div>
</div>    
{% endblock %}
