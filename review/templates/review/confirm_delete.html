{% extends "base.html" %}

{% block content %}
<h1>Confirm Deletion</h1>
<p>Are you sure you want to delete this review?</p>
<p><strong>Title:</strong> {{ review.title }} </p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'review_list' %}">Cancel</a>
</form>
{% endblock %}
