{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2 edit-review">
            <h1 class="text-center">Edit Your Review</h1>

            <form method="post">
                {{ form | crispy }}
                {% csrf_token %}
                <div class="d-flex justify-content-center mt-3">
                    <span><button type="submit" class="btn btn-primary">Save changes</button>
                    <a class="btn btn-primary" href="{% url 'review_list' %}">Cancel</a></span>
                </div>
            </form>
        </div>
    </div>
</div>     

{% endblock %}
