{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h1>Edit Your Review</h1>

            <form method="post">
                {{ form | crispy }}
                {% csrf_token %}
                <span><button type="submit" class="btn btn-primary">Save changes</button>
                <a class="btn btn-primary" href="{% url 'review_list' %}">Cancel</a></span>
            </form>
        </div>
    </div>
</div>     

{% endblock %}
