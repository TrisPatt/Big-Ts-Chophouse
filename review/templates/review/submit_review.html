{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h1>Submit a Review</h1>
                <form method="post">
                    {{ form | crispy }}
                    {% csrf_token %}
                    <button type="submit">Submit Review</button>
                </form>
        </div>
    </div>
</div>
  
{% endblock %}
